<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>(Game Title)</title>
  </head>
  <body>


    <div class="container">
      <div class="row">

	<div class="col-md-12" id="game_control">
	  <h1>Battle Game</h1>

	  <div id="message_area">
	  </div>

	  <button class="btn btn-primary" id="attack_button">Attack!</button>
	  <hr> <!-- Use some better styling here later -->
	</div>

      </div>
      <div class="row">

	<div class="col-md-2" id="player_area">
	  <h2>Player</h2>
	  <div id="player_area_display"></div>
	</div>

	<div class="col-md-2" id="opponent_area">
	  <h2>Opponent</h2>
	  <div id="opponent_area_display"></div>
	</div>

	<div class="col-md-4" id="waiting_bench_area">
	  <h2>Waiting Bench</h2>
	  <div id="waiting_bench"></div>
	</div>

	<div class="col-md-4" id="log_area">
	  <h2>Log</h2>
	  <ul id="log_area_messages">
	  </ul>
	</div>

      </div>

      <div class="row">
	<div class="col-sm-12">
	  <hr>
	  <button class="btn btn-dark" id="reset_button">Reset Game</button>
	</div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Game Script -->
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
